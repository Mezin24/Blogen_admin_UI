      <!-- HEADER -->
      <header id="main-header" class="py-2 text-white bg-primary">
          <div class="container">
              <div class="row">
                  <div class="col-mb-6">
                      <h2>
                          <i class="fas fa-cog"></i>
                          Settings
                      </h2>
                  </div>
              </div>
          </div>
      </header>

      <!-- ACTIONS -->
      <section id="actions" class="py-4 mb-4 bg-light">
          <div class="container">
              <div class="row">
                  <div class="col-md-3">
                    <a href="index.html" class="btn btn-block btn-light">
                        <i class="fas fa-arrow-left"></i> Back To Dashnoard
                    </a>
                  </div>
                  <div class="col-md-3">
                    <a href="index.html"  class="btn btn-success btn-block">
                         Save Changes
                    </a>
                  </div>
              </div>
          </div>
      </section>

      <!-- SETTINGS -->
      <section id="settings">
          <div class="container">
              <div class="row">
                <div class="col">
                  <div class="card">
                    <div class="card-header">
                      <h4>Edit Settings</h4>
                      <div class="card-body">
                        <form>
                          <fieldset class="form-group">
                            <legend>Allow User Registration</legend>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input name="allow" type="radio" value="Yes" checked class="form-check-input">
                                    Yes
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input name="allow" type="radio" value="No" class="form-check-input">
                                    No
                                </label>
                            </div>
                        </fieldset>

                          <fieldset class="form-group">
                            <legend>Homepage Format</legend>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input name="format" type="radio" value="posts" checked class="form-check-input">
                                    Blog Page
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input name="format" type="radio" value="page" class="form-check-input">
                                    Home Page
                                </label>
                            </div>
                        </fieldset>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
          </div>
      </section>

      <!-- FOOTER -->
      <footer id="main-footer" class="bg-dark text-white mt-5 p-5">
          <div class="container">
              <div class="row">
                  <div class="col">
                      <p class="lead text-center">
                          Copyright &copy; <span id="year"></span> Blogen
                      </p>
                  </div>
              </div>
          </div>
      </footer>



      <!-- MODALS -->

      <!-- ADD POST MODAL -->
      <div class="modal fade" id="addPostModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header bg-primary text-light">
              <h5 class="modal-title" id="exampleModalLabel">Add Post</h5>
              <button class="close" data-dismiss="modal" >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                      <label for="title">Title</label>
                      <input type="text" class="form-control" id="title" >
                    </div>
                    <div class="form-group">
                      <label for="category">Category</label>
                      <select  id="category" class="form-control">
                          <option>Web Development</option>
                          <option>Tech Gadgeds</option>
                          <option>Business</option>
                          <option>Health & Wellness</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="image">Upload Image</label>
                      <div class="custom-file">
                          <input type="file" class="form-control custom-file-input" id="image" >
                          <label for="image" class="custom-file-label">Choose File</label>
                      </div>
                      <small class="form-text text-muted">Max Size 3mb</small>
                    </div>
                    <div class="form-group">
                       <label for="body">Body</label>
                       <textarea id="body" class="form-control" name="editor1"></textarea>
                      </div>
                  </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Save Changes</button>
            </div>
          </div>
        </div>
      </div>

    <!-- ADD CATEGORY MODAL -->
      <div class="modal fade" id="addCategoryModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header bg-success text-light">
              <h5 class="modal-title" id="exampleModalLabel">Add Category</h5>
              <button class="close" data-dismiss="modal" >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                      <label for="title">Title</label>
                      <input type="text" class="form-control" id="title" >
                    </div>
                  </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal">Save Changes</button>
            </div>
          </div>
        </div>
      </div>
      
      <!-- ADD USER MODAL -->
        <div class="modal fade" id="addUserModal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header bg-warning text-light">
                <h5 class="modal-title" id="exampleModalLabel">Add User</h5>
                <button class="close" data-dismiss="modal" >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                  <form>
                      <div class="form-group">
                        <label for="title">Name</label>
                        <input type="text" class="form-control" id="title" >
                      </div>
                      <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" >
                      </div>
                      <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" >
                      </div>
                      <div class="form-group">
                        <label for="confpassword">Confirm Password</label>
                        <input type="password" class="form-control" id="confpassword" >
                      </div>
                    </form>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-warning" data-dismiss="modal">Save Changes</button>
              </div>
            </div>
          </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

   <script>
        CKEDITOR.replace( 'editor1' );


        document.getElementById('year').textContent = new Date().getFullYear()
</script>
