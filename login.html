<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Blogen | Admin UI</title>
  </head>
  <body>
      <!-- NAVBAR -->
      <nav class="navbar navbar-expand-md navbar-dark bg-dark p-0">
        <div class="container">
            <a class="navbar-brand" href="index.html">Blogen</a>
        </div>
      </nav>

      <!-- HEADER -->
      <header id="main-header" class="py-2 text-white bg-success">
          <div class="container">
              <div class="row">
                  <div class="col-mb-6">
                      <h2>
                          <i class="fas fa-user"></i> Blogen Admin
                      </h2>
                  </div>
              </div>
          </div>
      </header>

      <!-- ACTIONS   -->
      <section id="actions" class="py-4 mb-4 bg-light">
          <div class="container">
              <div class="row">
                 
              </div>
          </div>
      </section>

      <!-- LOGIN -->
      <section id="login">
          <div class="container">
              <div class="row">
                  <div class="col-md-6 mx-auto">
                      <div class="card">
                          <div class="card-header">
                              <h4>Account Header</h4>
                          </div>
                          <div class="card-body">
                              <form action="index.html">
                                  <div class="form-group">
                                      <label for="email">Email</label>
                                      <input type="email" class="form-control">
                                  </div>
                                  <div class="form-group">
                                      <label for="password">Password</label>
                                      <input type="password" class="form-control">
                                  </div>
                                  <input type="submit" value="Login" class="btn btn-primary btn-block">
                              </form>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </section>

    <!-- FOOTER -->
    <footer id="main-footer" class="bg-dark text-white mt-5 p-5">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="lead text-center">
                        Copyright &copy; <span id="year"></span> Blogen
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script>


        document.getElementById('year').textContent = new Date().getFullYear()
</script>
</body>
</html>
